<!-- tags.html begins -->
{% extends "base.html" %}
{% block content %}
<ul class="tagcloud">
  <li class="nav-header"><h4><i class="icon-tags icon-large"></i>Tags</h4></li>
  {% for tag in tag_cloud %}
  <li class="tag-{{ tag.1 }}">
    <a href="{{ SITEURL }}/{{ tag.0.url }}">
        <i class="icon-tag icon-large"></i>{{ tag.0 }}
        {% if TAG_CLOUD_BADGE %}
          <span class="badge">{{ tag.2 }}</span>
        {% endif %}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
<!-- tags.html ends -->
