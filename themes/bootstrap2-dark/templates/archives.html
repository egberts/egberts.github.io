<!-- archives.html begins -->
{% extends "base.html" %}
{% block content %}
<section id="content">
<h1>Archives for {{ SITENAME }}</h1>

<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href='{{ article.url|urlencode }}'>{{ article.title }}</a></dd>
{% endfor %}
</dl>
</section>
{% endblock %}
<!-- archives.html ends -->
